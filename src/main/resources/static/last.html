		function CurentTime(){
			let now = new Date();
			let year = now.getFullYear();       //年
			let month = now.getMonth() + 1;     //月
			let day = now.getDate();            //日
			let hh = now.getHours();            //时
			let mm = now.getMinutes();          //分
			let ss = now.getSeconds();           //秒
			let clock = " "+year + "-";
			if(month < 10)
				clock += "0";
	 
			clock += month + "-";
	 
			if(day < 10)
				clock += "0";
	 
			clock += day + " ";
	 
			if(hh < 10)
				clock += "0";
	 
			clock += hh + ":";
			if(mm < 10) clock += '0';
			clock += mm + ":";
	 
			if(ss < 10) clock += '0';
			clock += ss;
			return(clock);
		}
		function GetQueryString(name){
			 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			 var r = window.location.search.substr(1).match(reg);
			 if(r!=null)return  unescape(r[2]); return null;
		}
		document.getElementById("getTime").innerHTML = CurentTime();
		document.getElementById("orderID").innerHTML = GetQueryString("orderId");
        var httpRequest = new XMLHttpRequest();//第一步：创建需要的对象
        httpRequest.open('POST', '/over', true); //第二步：打开连接
        httpRequest.setRequestHeader("Content-type","application/x-www-form-urlencoded");//设置请求头 注：post方式必须设置请求头（在建立连接后设置请求头）
        httpRequest.send("orderId="+GetQueryString("orderId") +"&mobile="+GetQueryString("mobile")+"&addressee="+escape(GetQueryString("addressee"))+"&address="+escape(GetQueryString("address"))+"&Num="+GetQueryString("Num"));//发送请求 将情头体写在send中
        /**

         */
        httpRequest.onreadystatechange = function () {//请求后的回调接口，可将请求成功后要执行的程序写在其中
